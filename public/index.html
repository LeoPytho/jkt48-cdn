<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKT48 CDN File Storage</title>
    <meta property="og:title" content="JKT48-CDN-Storage">
    <meta property="og:description" content="Upload your files here to make it easier and safer">
    <meta property="og:image" content="https://files.catbox.moe/9g8e3a.jpg">
    <meta property="og:url" content="https://cdn.jkt48.my.id">
    <link rel="icon" href="https://cdn.jkt48.my.id/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style type="text/tailwindcss">
        @layer base {
            html {
                font-family: 'Poppins', system-ui, sans-serif;
            }
        }
        body {
            background-color: #0f1829;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .toast {
            transform: translateX(110%);
            transition: transform 0.4s ease-in-out;
        }
        .toast.show {
            transform: translateX(0);
        }
        .container::-webkit-scrollbar {
            width: 6px;
        }
        .container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
        }
        .container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body class="text-[#f0f0f0] min-h-screen flex items-center justify-center p-4">
    
    <main class="w-full max-w-md mx-auto">
        <div class="relative bg-[#1a2332]/80 backdrop-blur-sm border border-[#2d3748] rounded-lg shadow-2xl shadow-black/50 overflow-hidden">
            
            <!-- Contact Link -->
            <a href="mailto:jkt48cdn@gmail.com" target="_blank" rel="noopener noreferrer" class="absolute top-4 right-4 text-slate-400 hover:text-[#4299e1] transition-colors z-10" title="Contact Us">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
            </a>

            <!-- Header -->
            <div class="p-5 text-center border-b border-[#2d3748]">
                <h2 class="text-lg font-bold tracking-wide">
                    <span class="text-[#4299e1]">JKT48</span> CDN Storage
                </h2>
                <p class="text-slate-400 mt-1 text-[11px]">Upload, store, and share your files securely.</p>
            </div>
            
            <div class="p-5 space-y-3 container max-h-[60vh] overflow-y-auto">
                <!-- Upload Section -->
                <div id="dropArea" class="relative block p-5 border-2 border-dashed border-[#3a4553] rounded-md text-center cursor-pointer bg-transparent transition-all duration-300 hover:border-[#4299e1] hover:bg-[#1e2832]">
                    <div class="flex flex-col items-center justify-center pointer-events-none">
                        <i class="fas fa-cloud-upload-alt text-[#4299e1] text-3xl mb-2"></i>
                        <span class="text-xs text-slate-200 font-semibold">Drop files here or <span class="text-[#4299e1]">browse files</span></span>
                        <span class="block text-[10px] text-slate-500 mt-1">Maximum file size: 50MB</span>
                    </div>
                    <input type="file" id="fileInput" multiple class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"/>
                </div>

                <!-- Selected Files -->
                <div id="selectedFiles" class="hidden bg-[#1e2832]/50 border border-[#3a4553] rounded-md p-4 space-y-2">
                    <div id="filesList"></div>
                    <div class="flex gap-2 justify-center mt-4">
                        <button id="uploadBtn" class="bg-[#4299e1] hover:bg-[#63b3ed] text-white px-4 py-2 rounded-md transition-all duration-200 flex items-center gap-2 hover:-translate-y-0.5 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none text-xs font-semibold">
                            <i class="fas fa-upload"></i>
                            Upload Files
                        </button>
                        <button id="clearBtn" class="bg-[#4a5568] hover:bg-[#5a6679] text-white px-4 py-2 rounded-md transition-all duration-200 flex items-center gap-2 hover:-translate-y-0.5 text-xs font-semibold">
                            <i class="fas fa-times"></i>
                            Clear
                        </button>
                    </div>
                </div>

                <!-- Progress Container -->
                <div id="progressContainer" class="hidden space-y-3">
                    <div class="w-full h-2 bg-[#3a4553] rounded-full overflow-hidden">
                        <div id="progressFill" class="progress-fill h-full bg-gradient-to-r from-[#4299e1] to-[#63b3ed] w-0 transition-all duration-300 relative"></div>
                    </div>
                    <div class="text-center">
                        <div id="progressText" class="text-xs text-slate-200 font-semibold">Preparing upload...</div>
                        <div id="progressSubtext" class="text-[10px] text-slate-400 mt-1">Initializing...</div>
                    </div>
                </div>

                <!-- Results -->
                <div id="results" class="hidden space-y-2">
                    <div id="resultsContent"></div>
                </div>
            </div>

        </div>
    </main>

    <script>
        let selectedFiles = [];
        
        const fileTypes = {
            "video": ["mp4","avi","mov","wmv","flv","webm","mkv","m4v","3gp"],
            "audio": ["mp3","wav","flac","aac","ogg","wma","m4a","opus"],
            "image": ["jpg","jpeg","png","gif","bmp","svg","webp","tiff","ico"],
            "document": ["pdf","doc","docx","xls","xlsx","ppt","pptx","txt","rtf"],
            "archive": ["zip","rar","7z","tar","gz","bz2"],
            "code": ["js","html","css","json","xml","py","java","cpp","c","php"],
            "other": ["bin","exe","dmg","apk","deb","rpm"]
        };

        const fileIcons = {
            "video": "fas fa-video",
            "audio": "fas fa-music",
            "image": "fas fa-image",
            "document": "fas fa-file-alt",
            "archive": "fas fa-file-archive",
            "code": "fas fa-code",
            "other": "fas fa-file"
        };

        const fileIconColors = {
            "video": "text-red-400",
            "audio": "text-purple-400",
            "image": "text-orange-400",  
            "document": "text-blue-400",
            "archive": "text-gray-400",
            "code": "text-green-400",
            "other": "text-slate-400"
        };

        const uploadSteps = [
            { text: "Menyiapkan upload...", subtext: "Menginisialisasi proses" },
            { text: "Memeriksa file...", subtext: "Validasi format dan ukuran" },
            { text: "Mengkompresi file...", subtext: "Optimasi untuk transfer" },
            { text: "Menghubungi server...", subtext: "Membuat koneksi aman" },
            { text: "Mengupload file...", subtext: "Transfer data sedang berlangsung" },
            { text: "Memproses di server...", subtext: "Menyimpan ke CDN storage" },
            { text: "Membuat link akses...", subtext: "Generating public URL" },
            { text: "Finalisasi...", subtext: "Menyelesaikan proses upload" }
        ];
        
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFilesDiv = document.getElementById('selectedFiles');
        const filesList = document.getElementById('filesList');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressSubtext = document.getElementById('progressSubtext');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');

        // Drag and drop events
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('border-[#4299e1]', 'bg-[#1e2832]', 'scale-105');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('border-[#4299e1]', 'bg-[#1e2832]', 'scale-105');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('border-[#4299e1]', 'bg-[#1e2832]', 'scale-105');
            addFiles(Array.from(e.dataTransfer.files));
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            addFiles(Array.from(e.target.files));
        });

        function getFileType(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            for (const [type, extensions] of Object.entries(fileTypes)) {
                if (extensions.includes(extension)) {
                    return type;
                }
            }
            return 'other';
        }

        function addFiles(files) {
            files.forEach(file => {
                if (!selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
                    selectedFiles.push(file);
                }
            });
            updateFilesList();
            fileInput.value = '';
        }

        function updateFilesList() {
            if (selectedFiles.length === 0) {
                selectedFilesDiv.classList.add('hidden');
                return;
            }

            selectedFilesDiv.classList.remove('hidden');
            filesList.innerHTML = selectedFiles.map((file, index) => {
                const fileType = getFileType(file.name);
                const iconClass = fileIcons[fileType];
                const iconColor = fileIconColors[fileType];
                return `
                    <div class="flex items-center justify-between py-2 px-3 bg-[#1a2332]/50 border border-[#3a4553] rounded-md gap-3">
                        <div class="flex items-center gap-3 flex-1 min-w-0">
                            <i class="${iconClass} ${iconColor} text-sm w-4 text-center flex-shrink-0"></i>
                            <div class="flex-1 min-w-0">
                                <div class="text-xs text-slate-200 break-words leading-tight font-medium">${file.name}</div>
                                <div class="text-[10px] text-slate-400 mt-0.5">${formatFileSize(file.size)}</div>
                            </div>
                        </div>
                        <button class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-[10px] flex-shrink-0 transition-colors" onclick="removeFile(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            }).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFilesList();
        }

        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            updateFilesList();
            results.classList.add('hidden');
        });

        uploadBtn.addEventListener('click', uploadFiles);

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            uploadBtn.disabled = true;
            progressContainer.classList.remove('hidden');
            results.classList.add('hidden');

            const uploadResults = [];
            const totalFiles = selectedFiles.length;

            // Initial setup phase
            for (let stepIndex = 0; stepIndex < 3; stepIndex++) {
                const step = uploadSteps[stepIndex];
                progressText.textContent = step.text;
                progressSubtext.textContent = step.subtext;
                progressFill.style.width = (stepIndex + 1) * 5 + '%';
                await new Promise(resolve => setTimeout(resolve, 800));
            }

            // File upload phase
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const baseProgress = 15;
                const fileProgress = (85 / totalFiles) * i;
                const currentProgress = baseProgress + fileProgress;

                for (let stepIndex = 3; stepIndex < uploadSteps.length; stepIndex++) {
                    const step = uploadSteps[stepIndex];
                    const stepProgress = currentProgress + ((85 / totalFiles) / uploadSteps.length) * (stepIndex - 2);
                    
                    progressFill.style.width = stepProgress + '%';
                    progressText.textContent = `${step.text} (${i + 1}/${totalFiles})`;
                    progressSubtext.textContent = `${step.subtext} - ${file.name}`;
                    
                    await new Promise(resolve => setTimeout(resolve, 400));
                }

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    uploadResults.push({
                        success: data.success,
                        filename: file.name,
                        url: data.url,
                        size: data.size,
                        type: data.type,
                        error: data.error
                    });
                } catch (error) {
                    uploadResults.push({
                        success: false,
                        filename: file.name,
                        error: 'Network error: ' + error.message
                    });
                }
            }

            // Final completion
            progressFill.style.width = '100%';
            progressText.textContent = 'Upload selesai!';
            progressSubtext.textContent = `${totalFiles} file berhasil diproses`;
            
            setTimeout(() => {
                progressContainer.classList.add('hidden');
                displayResults(uploadResults);
                uploadBtn.disabled = false;
                selectedFiles = [];
                updateFilesList();
            }, 1500);
        }

        function displayResults(uploadResults) {
            const html = uploadResults.map(result => {
                const fileType = getFileType(result.filename);
                const iconClass = fileIcons[fileType];
                const iconColor = fileIconColors[fileType];
                
                if (result.success) {
                    return `
                        <div class="bg-[#1a2332]/50 border border-[#3a4553] border-l-4 border-l-green-500 rounded-md p-3">
                            <div class="flex items-center justify-between mb-2 gap-3">
                                <div class="flex items-center gap-2 flex-1 min-w-0">
                                    <i class="${iconClass} ${iconColor} text-sm"></i>
                                    <div class="text-xs font-semibold text-slate-200 break-words flex-1 min-w-0">${result.filename}</div>
                                </div>
                                <div class="text-[10px] px-2 py-1 rounded bg-green-500/20 text-green-400 flex-shrink-0">
                                    <i class="fas fa-check mr-1"></i>Success
                                </div>
                            </div>
                            <div class="text-[10px] text-slate-400 mb-2">
                                Size: ${formatFileSize(result.size)} | Type: ${result.type}
                            </div>
                            <div class="flex flex-col sm:flex-row gap-2">
                                <input type="text" class="flex-1 px-2 py-1 border border-[#3a4553] rounded text-[10px] font-mono bg-[#1e2832] text-slate-300 min-w-0 break-all" value="${result.url}" readonly>
                                <button class="bg-[#4299e1] hover:bg-[#63b3ed] text-white px-2 py-1 rounded text-[10px] transition-colors flex-shrink-0" onclick="copyUrl('${result.url}', this)">
                                    <i class="fas fa-copy mr-1"></i>Copy
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="bg-[#1a2332]/50 border border-[#3a4553] border-l-4 border-l-red-500 rounded-md p-3">
                            <div class="flex items-center justify-between mb-2 gap-2">
                                <div class="flex items-center gap-2 flex-1 min-w-0">
                                    <i class="${iconClass} ${iconColor} text-sm"></i>
                                    <div class="text-xs font-semibold text-slate-200 break-words flex-1 min-w-0">${result.filename}</div>
                                </div>
                                <div class="text-[10px] px-2 py-1 rounded bg-red-500/20 text-red-400 flex-shrink-0">
                                    <i class="fas fa-times mr-1"></i>Failed
                                </div>
                            </div>
                            <div class="text-[10px] text-slate-400">
                                Error: ${result.error}
                            </div>
                        </div>
                    `;
                }
            }).join('');

            resultsContent.innerHTML = html;
            results.classList.remove('hidden');
        }

        function copyUrl(url, button) {
            navigator.clipboard.writeText(url).then(() => {
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check mr-1"></i>Copied';
                button.classList.remove('bg-[#4299e1]', 'hover:bg-[#63b3ed]');
                button.classList.add('bg-green-500');
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('bg-green-500');
                    button.classList.add('bg-[#4299e1]', 'hover:bg-[#63b3ed]');
                }, 2000);
            }).catch(() => {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                showToast('URL copied to clipboard!', 'success');
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function showToast(message, type = 'success') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = 'toast fixed top-4 right-4 p-3 rounded-md shadow-lg flex items-center gap-3 bg-[#1a2332] border z-50 w-max max-w-xs';
            
            const text = document.createElement('span');
            text.className = 'text-xs font-semibold';
            text.textContent = message;

            let icon, borderColor;
            if (type === 'success') {
                borderColor = 'border-green-500/50';
                text.classList.add('text-green-400');
                icon = `<svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-green-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`;
            } else {
                borderColor = 'border-red-500/50';
                text.classList.add('text-red-400');
                icon = `<svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-red-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>`;
            }
            toast.classList.add(borderColor);
            toast.innerHTML = icon;
            toast.appendChild(text);
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }
    </script>
</body>
</html>
