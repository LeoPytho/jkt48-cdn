<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKT48 CDN File Storage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: white;
            background-image: 
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            position: fixed;
            width: 100%;
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0,0,0,0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.1),
                0 0 0 1px rgba(255,255,255,0.5);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .container::-webkit-scrollbar {
            width: 6px;
        }

        .container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 3px;
        }

        .container::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        h1 i {
            color: #3498db;
            margin-right: 10px;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .file-drop-area {
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(248, 249, 250, 0.8);
        }

        .file-drop-area:hover {
            border-color: #3498db;
            background: rgba(235, 243, 253, 0.8);
        }

        .file-drop-area.dragover {
            border-color: #3498db;
            background: rgba(227, 242, 253, 0.8);
            transform: scale(1.02);
        }

        .drop-icon {
            font-size: 2.5rem;
            color: #95a5a6;
            margin-bottom: 15px;
        }

        .drop-text {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        #fileInput {
            display: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-upload {
            background: #27ae60;
        }

        .btn-upload:hover {
            background: #229954;
        }

        .selected-files {
            display: none;
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .file-icon {
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
        }

        .file-name {
            font-size: 0.85rem;
            color: #2c3e50;
            word-break: break-word;
        }

        .file-size {
            font-size: 0.75rem;
            color: #7f8c8d;
        }

        .remove-file {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
        }

        .remove-file:hover {
            background: #c0392b;
        }

        .progress-container {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            font-size: 0.85rem;
            color: #7f8c8d;
        }

        .results {
            display: none;
            margin-top: 20px;
        }

        .result-item {
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .result-item.success {
            border-left: 4px solid #27ae60;
        }

        .result-item.error {
            border-left: 4px solid #e74c3c;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .result-filename {
            font-size: 0.9rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .result-status {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 3px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .result-details {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .url-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .url-input {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: monospace;
            background: white;
        }

        .copy-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: background 0.2s ease;
        }

        .copy-btn:hover {
            background: #138496;
        }

        .copy-btn.copied {
            background: #28a745;
        }

        /* File type colors */
        .file-icon.video { color: #e74c3c; }
        .file-icon.audio { color: #9b59b6; }
        .file-icon.image { color: #f39c12; }
        .file-icon.document { color: #3498db; }
        .file-icon.archive { color: #95a5a6; }
        .file-icon.code { color: #2ecc71; }
        .file-icon.other { color: #34495e; }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 95%;
                max-height: 85vh;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .file-drop-area {
                padding: 30px 15px;
            }

            .btn-group {
                flex-direction: column;
            }

            .url-row {
                flex-direction: column;
                align-items: stretch;
            }

            .copy-btn {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-upload-alt"></i>JKT48 CDN Storage</h1>
        
        <div class="upload-section">
            <div class="file-drop-area" id="dropArea">
                <div class="drop-icon">
                    <i class="fas fa-file-upload"></i>
                </div>
                <div class="drop-text">
                    Drag files here or click to select
                </div>
                <div class="btn-group">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open"></i>
                        Browse Files
                    </button>
                </div>
                <input type="file" id="fileInput" multiple>
            </div>

            <div class="selected-files" id="selectedFiles">
                <div id="filesList"></div>
                <div class="btn-group" style="margin-top: 15px;">
                    <button class="btn btn-upload" id="uploadBtn">
                        <i class="fas fa-upload"></i>
                        Upload Files
                    </button>
                    <button class="btn" id="clearBtn">
                        <i class="fas fa-times"></i>
                        Clear
                    </button>
                </div>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Uploading... 0%</div>
            </div>
        </div>

        <div class="results" id="results">
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        
        const fileTypes = {
            "video": ["mp4","avi","mov","wmv","flv","webm","mkv","m4v","3gp"],
            "audio": ["mp3","wav","flac","aac","ogg","wma","m4a","opus"],
            "image": ["jpg","jpeg","png","gif","bmp","svg","webp","tiff","ico"],
            "document": ["pdf","doc","docx","xls","xlsx","ppt","pptx","txt","rtf"],
            "archive": ["zip","rar","7z","tar","gz","bz2"],
            "code": ["js","html","css","json","xml","py","java","cpp","c","php"],
            "other": ["bin","exe","dmg","apk","deb","rpm"]
        };

        const fileIcons = {
            "video": "fas fa-video",
            "audio": "fas fa-music",
            "image": "fas fa-image",
            "document": "fas fa-file-alt",
            "archive": "fas fa-file-archive",
            "code": "fas fa-code",
            "other": "fas fa-file"
        };
        
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFilesDiv = document.getElementById('selectedFiles');
        const filesList = document.getElementById('filesList');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');

        // Prevent scrolling
        document.addEventListener('wheel', (e) => {
            if (!e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            if (!e.target.closest('.container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Drag and drop
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            addFiles(Array.from(e.dataTransfer.files));
        });

        fileInput.addEventListener('change', (e) => {
            addFiles(Array.from(e.target.files));
        });

        function getFileType(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            for (const [type, extensions] of Object.entries(fileTypes)) {
                if (extensions.includes(extension)) {
                    return type;
                }
            }
            return 'other';
        }

        function addFiles(files) {
            files.forEach(file => {
                if (!selectedFiles.find(f => f.name === file.name)) {
                    selectedFiles.push(file);
                }
            });
            updateFilesList();
            fileInput.value = '';
        }

        function updateFilesList() {
            if (selectedFiles.length === 0) {
                selectedFilesDiv.style.display = 'none';
                return;
            }

            selectedFilesDiv.style.display = 'block';
            filesList.innerHTML = selectedFiles.map((file, index) => {
                const fileType = getFileType(file.name);
                const iconClass = fileIcons[fileType];
                return `
                    <div class="file-item">
                        <div class="file-info">
                            <i class="file-icon ${iconClass} ${fileType}"></i>
                            <div>
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${formatFileSize(file.size)}</div>
                            </div>
                        </div>
                        <button class="remove-file" onclick="removeFile(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            }).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFilesList();
        }

        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            updateFilesList();
            results.style.display = 'none';
        });

        uploadBtn.addEventListener('click', uploadFiles);

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            uploadBtn.disabled = true;
            progressContainer.style.display = 'block';
            results.style.display = 'none';

            const uploadResults = [];
            const totalFiles = selectedFiles.length;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const progress = ((i + 1) / totalFiles) * 100;
                
                progressFill.style.width = progress + '%';
                progressText.textContent = `Uploading ${file.name}... ${Math.round(progress)}%`;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    uploadResults.push({
                        success: data.success,
                        filename: file.name,
                        url: data.url,
                        size: data.size,
                        type: data.type,
                        error: data.error
                    });
                } catch (error) {
                    uploadResults.push({
                        success: false,
                        filename: file.name,
                        error: 'Network error: ' + error.message
                    });
                }

                // Small delay for animation
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            progressText.textContent = 'Upload completed!';
            setTimeout(() => {
                progressContainer.style.display = 'none';
                displayResults(uploadResults);
                uploadBtn.disabled = false;
                selectedFiles = [];
                updateFilesList();
            }, 1000);
        }

        function displayResults(uploadResults) {
            const html = uploadResults.map(result => {
                if (result.success) {
                    return `
                        <div class="result-item success">
                            <div class="result-header">
                                <div class="result-filename">${result.filename}</div>
                                <div class="result-status status-success">
                                    <i class="fas fa-check"></i> Success
                                </div>
                            </div>
                            <div class="result-details">
                                Size: ${formatFileSize(result.size)} | Type: ${result.type}
                            </div>
                            <div class="url-row">
                                <input type="text" class="url-input" value="${result.url}" readonly>
                                <button class="copy-btn" onclick="copyUrl('${result.url}', this)">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="result-item error">
                            <div class="result-header">
                                <div class="result-filename">${result.filename}</div>
                                <div class="result-status status-error">
                                    <i class="fas fa-times"></i> Failed
                                </div>
                            </div>
                            <div class="result-details">
                                Error: ${result.error}
                            </div>
                        </div>
                    `;
                }
            }).join('');

            resultsContent.innerHTML = html;
            results.style.display = 'block';
        }

        function copyUrl(url, button) {
            navigator.clipboard.writeText(url).then(() => {
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(() => {
                // Fallback
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
